<!DOCTYPE html>
<html lang="en">
<head>
    <!-- misc -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Rock, Paper, Scisors: Yu-Gi-Oh! Edition</title>
</head>
<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3"/>
    </audio>
    <!-- bg -->
<div class="bg">
    <video class="video" autoplay loop muted>
    <source src="./src/assets/video/yugi.mp4" type="video/mp4"/>
    </video>
</div>

<!-- main -->
<main>
    <!-- left box -->
    <div class="main__left framed-golden-2">
<div class="score_box frame">
    <span id="score">Won: 0 | Lost: 0</span>
</div>
        <div class="menu_avatar">
            <img id="card-art">
        </div>
        <div class="card_data frame">
            <p id="card-name">Select</p>
            <p id="card-type">a Card!</p>
        </div>
    </div>
    <!-- right box -->
    <div class="main__right">
        <div class="card-box__container">
            <div class="card-box framed" id="opponent-cards"></div>

            <div class="card-versus">
                <div class="versus-top">
                    <div class="on-field">
                        <img id="player-field-card"  width="125px" height="180px">
                    </div>
                    <img src="./src/assets/icons/millenium2.png" height="180px">
                    <div class="on-field">
                        <img id="opponent-field-card" width="125px" height="180px">
                    </div>
                </div>
                <div class="versus-bottom">
                    <button class="rpgui-button" id="next-match" onclick="newDuel()">RESULT</button>
                </div>
            </div>
            <div class="card-box framed" id="player-cards"></div>
        </div>
    </div>
</main>
    


    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
